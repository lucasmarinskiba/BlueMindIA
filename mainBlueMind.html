<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a84ff;
            --primary-dark: #0066cc;
            --secondary: #5e5ce6;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #64d2ff;
            --success: #30d158;
            --warning: #ff9f0a;
            --danger: #ff453a;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(94, 92, 230, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(10, 132, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(10, 132, 255, 0.5);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
        }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h2 {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
        }

        /* Progress Bars */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-date {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        .progress-87 { width: 87%; background: linear-gradient(90deg, var(--primary), var(--success)); }
        .progress-32 { width: 32%; background: linear-gradient(90deg, var(--warning), #ffd60a); }
        .progress-45 { width: 45%; background: linear-gradient(90deg, var(--secondary), #bf5af2); }
        .progress-95 { width: 95%; background: linear-gradient(90deg, var(--success), #30d158); }
        .progress-72 { width: 72%; background: linear-gradient(90deg, #ff9f0a, #ffd60a); }
        .progress-100 { width: 100%; background: linear-gradient(90deg, var(--success), #30d158); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con botones -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">
                    <h1>BlueMind IA</h1>
                    <p>Socio creativo de prototipado rápido</p>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="open-project">
                    <i class="fas fa-folder-open"></i> Abrir Proyecto Existente
                </button>
                <button class="btn btn-primary" id="create-project">
                    <i class="fas fa-plus-circle"></i> Crear Proyecto
                </button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <!-- Nuevo Proyecto -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-rocket"></i> Nuevo Proyecto</h2>
                </div>
                <div class="form-group">
                    <label for="project-title">Título</label>
                    <input type="text" id="project-title" class="form-control" placeholder="BlueMind AI">
                </div>
                <div class="form-group">
                    <label for="project-description">Descripción</label>
                    <textarea id="project-description" class="form-control" rows="3" placeholder="Python, creador de aplicaciones con Python, ideas creativas..."></textarea>
                </div>
                <div class="form-group">
                    <label for="project-concept">Concepto</label>
                    <textarea id="project-concept" class="form-control" rows="2" placeholder="Usen BlueMind IA que es un socio creativo de prototipado rápido"></textarea>
                </div>
                <div class="form-group">
                    <label for="project-mood">Estado de Ánimo</label>
                    <input type="text" id="project-mood" class="form-control" value="Futurista">
                </div>
                <div class="form-group">
                    <label for="project-references">Referencias Creativas</label>
                    <input type="text" id="project-references" class="form-control" value="Sabir Imágenes/Audio/Video">
                </div>
                <button class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Guardar Proyecto
                </button>
            </div>

            <!-- Proyectos Recientes -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Proyectos Recientes</h2>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-brain" style="color: var(--primary);"></i> BlueMind IA
                        </div>
                        <div class="progress-date">Hoy</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-87"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-microchip" style="color: var(--warning);"></i> Sistema IoT
                        </div>
                        <div class="progress-date">10 Jun</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-32"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-vr-cardboard" style="color: var(--secondary);"></i> Prototipo VR
                        </div>
                        <div class="progress-date">Ayer</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-45"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-robot" style="color: var(--success);"></i> Plataforma IA
                        </div>
                        <div class="progress-date">5 Jun</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-95"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-graduation-cap" style="color: #ffd60a;"></i> App Educativo
                        </div>
                        <div class="progress-date">15 Jun</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-72"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-desktop" style="color: #bf5af2;"></i> Diseño Web
                        </div>
                        <div class="progress-date">3 Jun</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>BlueMind IA - Socio creativo de prototipado rápido | © 2025 Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        // Funcionalidad para los botones
        document.getElementById('create-project').addEventListener('click', function() {
            alert('Función de creación de nuevo proyecto activada. Se abrirá el formulario para crear un nuevo proyecto.');
            // Aquí normalmente se abriría un modal o se resetearía el formulario
            document.getElementById('project-title').focus();
        });

        document.getElementById('open-project').addEventListener('click', function() {
            alert('Función de abrir proyecto existente activada. Se abrirá el explorador de archivos para seleccionar un proyecto.');
            // Aquí normalmente se abriría un diálogo de selección de archivos
        });
    </script>
</body>
</html>
